<div class="container">
    <h1 class="title">Ventas por Usuario</h1>
    <button  class="btn btn-light"  [routerLink]="['/obtenerFacturaciones']">
      <i class="bi bi-arrow-left"></i> Volver a Facturaciones
  </button>
  
    <!-- Selector para elegir el usuario -->
    <div class="form-group">
      <label for="usuarioID">Seleccionar Usuario:</label>
      <select class="form-control" id="usuarioID" [(ngModel)]="usuarioID" (change)="obtenerVentasPorUsuario()">
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.nombre }}</option>
      </select>
    </div>
  
    <!-- Tabla para mostrar las ventas por usuario -->
    <div class="table-responsive" *ngIf="ventasPorUsuario.length > 0">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Factura No.</th>
            <th>Fecha de Venta</th>
            <th>Monto</th>
            <th>Unidades Vendidas</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let venta of ventasPorUsuario">
            <td>{{ venta.noFactura }}</td>
            <td>{{ venta.fechaVenta | date:'mediumDate' }}</td>
            <td>{{ venta.montoArticulo | currency }}</td>
            <td>{{ venta.unidadesVendidas }}</td>
            <td>{{ venta.Total | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Mensaje si no hay ventas por usuario -->
    <div *ngIf="ventasPorUsuario.length === 0" class="text-center no-ventas">
      <p>No se encontraron ventas para este usuario.</p>
    </div>
  </div>
