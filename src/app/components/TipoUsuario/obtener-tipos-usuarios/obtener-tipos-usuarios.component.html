<div class="container">
    <h1 class="mt-4 mb-4">Tipos de Usuario</h1>

    
    <div class="row">
      <div class="col-md-4" *ngFor="let tipoUsuario of tiposUsuarios">
        <div class="card mb-4" style="background-color: #f8f9fa; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
          <div class="card-body" style="cursor: pointer;" >
            <h5 class="card-title">{{ tipoUsuario.nombre }}</h5>
            <p class="card-text">{{ tipoUsuario.descripcion }}</p>
            <p class="card-text">Estado: {{ tipoUsuario.estado }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <button (click)="actualizar(tipoUsuario.id)" class="btn btn-primary p-2" >
                <i class="bi bi-pencil-square"></i>
              </button>
              <button (click)="eliminar(tipoUsuario.id)" class="btn btn-danger p-2" >
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
          
        </div>
      </div>
      

    </div>
    <button class="btn btn-primary mr-2 m-2" [routerLink]="['/crearTipoUsuario']">Crear Tipo Usuario</button>

  </div>
