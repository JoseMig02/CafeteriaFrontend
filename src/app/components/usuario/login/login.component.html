<!-- login.component.html -->

<form [formGroup]="loginForm" (ngSubmit)="login()" style="width: 30%; margin-left: 30px; margin-top: 30px;">

    <h3>Login</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">El email no es válido</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">El password es requerido</div>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Iniciar sesión</button>

    <p class="mt-3">No tienes cuenta? <a routerLink="/registro" href="">registrar</a></p>
  </form>
