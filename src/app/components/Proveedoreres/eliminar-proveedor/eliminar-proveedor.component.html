<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Confirmar eliminación
          </div>
          <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar el proveedor {{ proveedor?.nombreComercial }}?</p>
            <button class="btn btn-danger mr-2 m-2" (click)="eliminarProveedor()">Eliminar</button>
            <button  class="btn btn-secondary"  [routerLink]="['/obtenerProveedores']">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
