<div class="container">
    <h1 class="mt-4 mb-4">Actualizar Marca</h1>
    <form [formGroup]="marcaForm" (ngSubmit)="actualizarMarca()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" formControlName="nombre">
        <div *ngIf="marcaForm.get('nombre')?.invalid && marcaForm.get('nombre')?.touched" class="text-danger">El nombre es requerido.</div>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" class="form-control" formControlName="descripcion">
        <div *ngIf="marcaForm.get('descripcion')?.invalid && marcaForm.get('descripcion')?.touched" class="text-danger">La descripción es requerida.</div>
      </div>
      <div class="form-group">
        <label for="estado">Estado:</label>
        <select id="estado" class="form-control" formControlName="estado">
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
        <div *ngIf="marcaForm.get('estado')?.invalid && marcaForm.get('estado')?.touched" class="text-danger">El estado es requerido.</div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
      
    <button class="btn btn-secondary mt-4 m-2" [routerLink]="['/obtenerMarcas']">Cancelar</button>
    </form>
  </div>
